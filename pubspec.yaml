name: sun_flutter_capstone
description: Sun Asterisk Flutter Capstone

version: 1.0.0+1

environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  auto_route: ^3.2.4
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  hooks_riverpod: ^1.0.3
  intl: ^0.17.0

dev_dependencies:
  auto_route_generator: ^3.2.3
  build_runner: ^2.1.10
  git_hooks: ^0.1.6

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
